<h2>Mes appareils</h2>
<p>Mis à jour : {{lastUpdate | async | date:'y MMMM EEEE d' | uppercase}}</p>
<ul class="list-group">
  <app-appareil *ngFor="let appareil of appareils; let i = index" [appareilName]="appareil.name" [appareilStatus]="appareil.status"
    [index]="i" [id]="appareil.id"></app-appareil>
</ul>
<div class="col-xs-2"><button class="btn btn-success" (click)="onAllumer()">Tout allumer</button></div>
<div class="col-xs-2"> <button class="btn btn-danger " (click)="onEteindre()">Tout éteindre</button></div>
<div class="col-xs-2"> <button class="btn btn-primary " (click)="onSave()">Enregistrer les appareils</button></div>
<div class="col-xs-2"> <button class="btn btn-primary " (click)="onFetch()">Récupérer les appareils</button></div>
