<div class="col-sm-8 col-sm-offset-2">
  <!-- ngSubmit: déclencheur d'évènement-->
    <form [formGroup]="userForm" (ngSubmit)="onSubmitForm()">
      <div class="form-group">
        <label for="firstName">Prénom</label>
        <input type="text" id="firstName" class="form-control" formControlName="firstName">
      </div>
      <div class="form-group">
        <label for="lastName">Nom</label>
        <input type="text" id="lastName" class="form-control" formControlName="lastName">
      </div>
      <div class="form-group">
        <label for="email">Adresse e-mail</label>
        <input type="text" id="email" class="form-control" formControlName="email">
      </div>
      <div class="form-group">
        <label for="drinkPreference">Quelle boisson préférez-vous ?</label>
        <select id="drinkPreference" class="form-control" formControlName="drinkPreference">
          <option value="jus d\'orange">Jus d'orange</option>
          <option value="jus de mangue">Jus de mangue</option>
          <option value="jus de mangue">Jus pomme</option>
          <option value="jus de mangue">Jus d'ananas</option>
          <option value="jus de mangue">Jus de pruneau</option>
          <option value="jus de mangue">Jus de passion</option>
          <option value="jus de mangue">Jus de raisin</option>
          <option value="jus de mangue">Jus de citron</option>
        </select>
      </div>
      <div formArrayName="hobbies">
          <h3>Vos hobbies</h3>
          <div class="form-group" *ngFor="let hobbyControl of getHobbies().controls; let i = index">
            <input type="text" class="form-control" [formControlName]="i">
          </div>
          <button type="button" class="btn btn-success"  (click)="onAddHobby()">Ajouter un hobby</button>
    </div>
    <div></div>
      <button type="submit" class="btn btn-primary" style="margin-top: 1%;" [disabled]="userForm.invalid">Soumettre</button>
    </form>
  </div>
